<html ng-app="testApp">

<head>
<title>Editor-UI Test</title>

<link rel="stylesheet" href="ext/fontawesome/css/font-awesome.css">
<link rel="stylesheet" href="bin/editor-ui.css">

<script src="ext/jquery/dist/jquery.min.js"></script>
<script src="ext/angular/angular.min.js"></script>
<script src="ext/angular-placeholders/angular-placeholders.js"></script>
<script src="bin/editor-ui.js"></script>
<script src="bin/editor-ui-templates.js"></script>

<script>
angular.module('testApp', ['placeholders', 'fireUI'])
.run( [ '$rootScope', function($rootScope) {
    console.log('start testApp');
}])
.controller('init', ['$scope', function ($scope) {
    console.log('init');

    $scope.checked = false;
    $scope.pixel = 20;
    $scope.dropDown = 3;
    $scope.dropDownList = [
    { name: '64',   value: 0 },
    { name: '128',  value: 1 },
    { name: '256',  value: 2 },
    { name: '512',  value: 3 },
    { name: '1024', value: 4 },
    { name: '2048', value: 5 },
    { name: '4096', value: 6 },
    ];
}])
;
</script>

<style>
body {
    position: relative;
    background-color: #333;
    padding: 0px 100px;
    margin-top: 20px;
    color: white;
}
span.space {
    height: 5px;
    display: block;
}
</style>
</head>

<body>
<img class="img-polaroid" ph-img="64x64" />
<span class="space"></span>              

<div ng-controller="init">
    <fire-ui-checkbox fi-bind="checked"></fire-ui-checkbox>    
    <span class="space"></span>                               

    <fire-ui-unitinput fi-bind="pixel" fi-type="int" fi-unit="px"></fire-ui-unitinput>
    <span class="space"></span>              

    <fire-ui-dropdown 
        fi-bind="dropDown" 
        fi-options="dropDownList"
    >
    </fire-ui-dropdown>
    <span class="space"></span>              

    <hr />

    <input type="checkbox" ng-model="checked">
    checked = {{checked}} 
    <br />

    <input type="text" ng-model="pixel"> 
    pixel = {{pixel}}
    <br />

    <select ng-model="dropDown" ng-options="item.value as item.name for item in dropDownList"></select> 
    dropDown = {{dropDown}}
    <br />
</div>
</body>

</html>

<div class="fire-ui-unit-input">
    <input id="input" class="input" type="text" placeholder="-">
    <span class="unit" ng-click="onUnitClick()" tabindex="-1">{{unit}}</span>
    <div class="unit-buttons">
        <div class="button" ng-click="onIncrease($event)" tabindex="-1"><i class="fa fa-caret-up"></i></div>
        <span class="sep"></span>
        <div class="button" ng-click="onDecrease($event)" tabindex="-1"><i class="fa fa-caret-down"></i></div>
    </div>
</div>

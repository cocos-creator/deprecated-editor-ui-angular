<div class="fire-ui-select">
    <div class="border">
        <span>{{valueName}}</span>
        <i class="fa fa-caret-down"></i>
    </div>
    <div class="menu hide">
        <div class="item {{ item.value == value ? 'selected':'' }}" ng-repeat="item in options" ng-click="onSelect($event);" index="{{$index}}">
            {{item.name}}
        </div>
    </div>
</div>

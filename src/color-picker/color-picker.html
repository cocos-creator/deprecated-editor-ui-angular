<div class="fire-ui-color-picker" tabindex="1">
    <div id="hue" class="hue">
        <div id="hue-handle" class="handle">
            <i class="fa fa-caret-right"></i>
        </div>
    </div>

    <div id="color" class="color">
        <div id="color-handle" class="handle">
            <i style="color: white;" class="fa fa-circle-o"></i>
            <i style="color: black;" class="fa fa-circle-thin"></i>
        </div>
    </div>

    <div id="opacity" class="opacity">
        <div id="opacity-handle" class="handle">
            <i class="fa fa-caret-right"></i>
        </div>
    </div>

    <span class="space"></span>
    <fire-ui-unitinput fi-bind="rgb.r" fi-type="int" fi-unit="r" fi-min="0" fi-max="255"></fire-ui-unitinput>

    <span class="space"></span>
    <fire-ui-unitinput fi-bind="rgb.g" fi-type="int" fi-unit="g" fi-min="0" fi-max="255"></fire-ui-unitinput>

    <span class="space"></span>
    <fire-ui-unitinput fi-bind="rgb.b" fi-type="int" fi-unit="b" fi-min="0" fi-max="255"></fire-ui-unitinput>

    <span class="space"></span>
    <fire-ui-unitinput fi-bind="color.a" fi-type="float" fi-precision="2" fi-unit="alpha" fi-min="0" fi-max="1"></fire-ui-unitinput>
</div>

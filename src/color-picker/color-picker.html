<div class="fire-ui-color-picker">
    <div class="color-group flex-row">
        <div id="hue" class="hue">
            <div id="hue-handle" class="handle">
                <i class="fa fa-caret-right"></i>
            </div>
        </div>

        <div id="color" class="color">
            <div id="color-handle" class="handle">
                <i style="color: white;" class="fa fa-circle-o"></i>
                <i style="color: black;" class="fa fa-circle-thin"></i>
            </div>
        </div>

        <div id="opacity" class="opacity">
            <div id="opacity-handle" class="handle">
                <i class="fa fa-caret-left"></i>
            </div>
        </div>
    </div>

    <div class="flex-col" style="align-items: stretch">                                                                                              
        <span class="space"></span>
        <div class="flex-row">                                                                                              
            <fire-ui-unit-input class="flex-1" fi-value="rgb.r" fi-type="int" fi-unit="r" fi-min="0" fi-max="255"></fire-ui-unit-input>
        </div>
        <span class="space"></span>
        <div class="flex-row">                                                                                              
            <fire-ui-unit-input class="flex-1" fi-value="rgb.g" fi-type="int" fi-unit="g" fi-min="0" fi-max="255"></fire-ui-unit-input>
        </div>
        <span class="space"></span>
        <div class="flex-row">                                                                                              
            <fire-ui-unit-input class="flex-1" fi-value="rgb.b" fi-type="int" fi-unit="b" fi-min="0" fi-max="255"></fire-ui-unit-input>
        </div>
        <span class="space"></span>
        <div class="flex-row">                                                                                              
            <fire-ui-unit-input class="flex-1" fi-value="value.a" fi-type="float" fi-precision="2" fi-unit="alpha" fi-min="0" fi-max="1"></fire-ui-unit-input>
        </div>
    </div>
</div>
